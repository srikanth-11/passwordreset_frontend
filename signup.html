
  
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="1.png" type="image/gif" />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="index.css" />
		<title>Sign Up</title>
	</head>
	<body>
		
		<div class="Form m-5">
			<div class="container">
				<div
					class="row no-gutters pt-5 shadow-lg justify-content-md-center p-4"
				>
					
					<div class="col-lg-7">
						<h1 class="font-weight-bold">Sign Up</h1>
						<h4>Create an account</h4>
						<form id="signUpForm" >
							<div class="form-group form-row">
								<div class="col-lg-7">
									<input
										type="email"
										name=""
										id="username"
										placeholder="Enter Email"
          class="form-control my-3 p-2"
          autocomplete="off"
										required
									/>
								</div>
							</div>
							<div class="form-group form-row">
								<div class="col-lg-7 py-2">
									<input
										type="password"
										name=""
          id="password"
          autocomplete="off"
										placeholder="*********"
										class="form-control"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
										title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
										required
									/>
								</div>
							</div>

							<div class="form-group form-row">
								<div class="col-lg-7 my-1" id="registerButtonDiv">
									<button
										type="submit"
										class="registerButton w-100 btn btn-outline-primary py-2"
										disabled
									>
										Register
									</button>
								</div>
							</div>

							<p>
								Already have an account? <a href="../index.html">Sign In</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script  src="signup.js"></script>
	</body>
</html>
