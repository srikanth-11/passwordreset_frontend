<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="1.png" type="image/gif" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="loader" class="center"></div> 
    <div class="Form m-5">
      <div class="container">
        <div
          class="row no-gutters pt-5 shadow-lg justify-content-md-center p-4"
        >
          <div class="col-lg-7">
            <h1 class="font-weight-bold">Login</h1>
            <h4>Sign In to your account</h4>
            <form id="loginForm">
              <div class="form-group form-row">
                <div class="col-lg-7">
                  <input
                    type="email"
                    name=""
                    id="username"
                    placeholder="Enter Email"
                    class="form-control my-3 p-2"
                    autocomplete="off"
                    required
                  />
                </div>
              </div>
              <div class="form-group form-row">
                <div class="col-lg-7 py-2">
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="*********"
                    class="form-control"
                    autocomplete="off"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required
                  />
                </div>
              </div>
              
              <div class="form-group form-row">
                <div class="col-lg-7 my-1" id="loginButtonDiv">
                  <button
                    type="submit"
                    class="loginButton w-100 btn btn-outline-primary py-2"
                    disabled
                  >
                    Login
                  </button>
                </div>
              </div>
              <a href="./forgotPassword.html">Forgot Password?</a>
              <p>
                Dont have an account?
                <a href="./signup.html">Register Here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
